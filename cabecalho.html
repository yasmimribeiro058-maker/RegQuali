<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cabeçalho</title>
    <link rel="icon" href="img/logo-gpt.png" type="image/x-icon" />
    <style>
        /* Resetando estilos padrão */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }


        body {
            font-family:  sans-serif;
            background-color: #1e1e1e;
        }


        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            background-color: #111;
            color: white;
        }


        .logo {
            display: flex;
            align-items: center;
        }


        .logo img {
            width: 70px;
            height: 70px;
            margin-right: 10px; /* Para separar o ícone do nome */
        }


        .logo span {
            font-size: 32px;
            font-weight: bold;
           
        }


        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }


        nav a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            transition: background-color 0.3s ease, color 0.3s ease;
            padding: 10px 15px;
            border-radius: 5px;
        }


        nav a:hover {
            background-color: white;
            color: #111;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logo-gpt.png" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Sobre Nós</a></li>
                <li><a href="#">Formulários</a></li>
               
            </ul>
        </nav>
    </header>
</body>
</html>
